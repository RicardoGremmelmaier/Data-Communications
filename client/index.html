<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - Comunicação de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            height: 90%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #output {
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #message {
            width: calc(100% - 70px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #send-btn {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #chart-container {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Enviar</button>
        <div id="output"></div>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const socket = io('http://172.27.236.14:3000'); 

        const output = document.getElementById('output');
        const messageInput = document.getElementById('message');
        const ctx = document.getElementById('chart').getContext('2d');
        let chart;

        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToText(binary) {
            return binary.split(' ').map(bin => {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
        }

        function encrypt(text) {
            const ciphertext = CryptoJS.AES.encrypt(text, 'secret key 123').toString();
            return text;      
        }

        function decrypt(text) {
            const bytes = CryptoJS.AES.decrypt(text, 'secret key 123');
            const originalText = bytes.toString(CryptoJS.enc.Utf8);
            return text;
        }

        function sendMessage() {
            let message = messageInput.value.trim();
            if (message !== '') {
                const binaryMessage = textToBinary(message);
                const encryptedMessage = encrypt(binaryMessage);
                socket.emit('sendMessage', binaryMessage);
                messageInput.value = '';
                outputMessage(`Enviado: ${binaryMessage}`);
            }
        }

        function outputMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            output.appendChild(messageElement);
            output.scrollTop = output.scrollHeight;
        }

        socket.on('receiveMessage', (message) => {
            const decryptedMessage = decrypt(message);
            const textMessage = binaryToText(decryptedMessage);
            outputMessage(`Recebido: ${decryptedMessage}`);
            outputMessage(`Recebido: ${textMessage}`);
            updateChart(message);
        });

        function pseudoTernary(binaryMessage) {
            const data = [];
            let polarity = 1;
            binaryMessage.split('').forEach(bit => {
                const value = bit === '1' ? 0 : polarity;
                polarity = -polarity;
                data.push(value);
            });
            return data;
        }
        function updateChart(data){
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: data.length }, (_, i) => i + 1),
                    datasets: [{
                        label: 'Valores Binários Ami-Pseudoternário',
                        data: data,
                        borderColor: 'rgba(255,0,0,1)',
                        borderWidth: 1,
                        fill: false,
                        stepped: true // Cria a onda quadrada
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                stepSize: 1
                            }
                        },
                        y: {
                            min: -1.5,
                            max: 1.5
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
